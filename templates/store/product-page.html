{% extends 'base.html' %}


{% block content %}

{% include 'components/nav.html' %}

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{ product.imageURL }}" class="img-fluid" alt="">
             {{product.imageURL}}
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{ product.category.name }}</span>
              </a>
              <!-- <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">Bestseller</span>
              </a> -->
            </div>

            <p class="lead">
              <!-- <span class="mr-1">
                <del>$200</del>
              </span> -->
              <span>N{{ product.price|floatformat:2}}</span>
            </p>

            <p class="lead font-weight-bold">Description</p>

            <p>{{ product.description}}</p>

            <form class="d-flex justify-content-left">
              <!-- Default input -->

              <button class="btn btn-primary btn-md my-0 p update-cart" data-product="{{ product.id }}" data-action="add" type="button">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>

              <button class="btn btn-danger btn-md my-0 p update-cart" data-action="remove" data-product="{{ product.id }}"  type="button">Remove from cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
              
            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

  

    </div>
  </main>
  <!--Main layout-->

 
  {% include 'components/footer.html' %}

{% endblock %}
